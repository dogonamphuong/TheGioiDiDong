<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>E-SHOP HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

	<!--font aewasome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
	    crossorigin="anonymous">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" href="./css/slick.css" />
	<link type="text/css" rel="stylesheet" href="./css/slick-theme.css" />

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" href="./css/nouislider.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="./css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<!-- HEADER -->
	<header>
		<!-- header -->
		<div id="header">
			<div class="container">
				<div class="pull-left">
					<!-- Logo -->
					<div class="header-logo">
						<a class="logo" href="#">
							<img src="./img/logo.png" alt="">
						</a>
					</div>
					<!-- /Logo -->

					<!-- Search -->
					<div class="header-search">
						<form>
							<input class="input search-input" type="text" placeholder="Bạn tìm gì nào?">
							<select class="input search-categories">
								<option value="0">MOBILE</option>
								<option value="1">TABLET</option>
								<option value="1">LAPTOP</option>
							</select>
							<button class="search-btn">
								<i class="fa fa-search"></i>
							</button>
						</form>
					</div>
					<!-- /Search -->
				</div>
				<div class="pull-right">
					<ul class="header-btns">
						<!-- Account -->
						<li id="login_account_li" class="my_text_login" style="display:none;">
							<a href="#" id="account_name">Account</a>
						</li>
						<!-- /Account -->

						<!-- Logout -->
						<li id="logout_account_li" class="my_cursor_point" style="display:none;">
								<button type="button" class="btn btn-primary">Logout</button>
						</li>
						<!-- /Logout -->


						<!-- Login -->
						<li id="login_button_li" class="header-account dropdown default-dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<i class="fa fa-sign-in" aria-hidden="true"></i>
								<strong class="my_text_login">LOGIN</strong>
							</a>
							<ul id="login-dp" class="dropdown-menu">
								<li>
									<div class="row">
										<div class="col-md-12">
											<form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
												<div class="form-group">
													<label class="sr-only" for="account">Account</label>
													<input type="text" class="form-control" name="account" id="account" placeholder="Account" required>
												</div>
												<div class="form-group">
													<label class="sr-only" for="password">Password</label>
													<input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
												</div>
												<div class="form-group">
													<button id="btnLogin" type="button" class="btn btn-primary btn-block">Log in</button>
												</div>
												<div id="loginError">

												</div>
											</form>
										</div>
									</div>
								</li>
							</ul>
						</li>

					
						<!-- Cart -->
						<li id="mycart" style="display:none;" class="header-cart dropdown default-dropdown my_cursor_point">
							<a>
								<div class="header-btns-icon">
									<i class="fa fa-cart-plus"></i>
									<span id="so_luong_sach" class="qty">0</span>
								</div>
								<strong class="text-uppercase">Đơn hàng</strong>
								<br>
								<span> </span>
							</a>
						</li>
						<!-- /Cart -->

						<!-- Mobile nav toggle-->
						<li class="nav-toggle">
							<button class="nav-toggle-btn main-btn icon-btn">
								<i class="fa fa-bars"></i>
							</button>
						</li>
						<!-- / Mobile nav toggle -->
					</ul>
				</div>
			</div>
			<!-- header -->
		</div>
		<!-- container -->
	</header>
	<!-- /HEADER -->

	<!-- NAVIGATION -->
	<div id="navigation">
		<!-- container -->
		<div class="container">
			<div id="responsive-nav">

				<!-- menu nav -->
				<div class="menu-nav">
					<span class="menu-header">Menu
						<i class="fa fa-bars"></i>
					</span>
					<ul class="menu-list">
						<li class="my_cursor_point">
							<a id="home_button">Home</a>
						</li>
						<li class="my_cursor_point">
							<a id="mobile_button">Mobile</a>
						</li>
						<li class="my_cursor_point">
							<a id="tablet_button">Tablet</a>
						</li>
						<li class="my_cursor_point">
							<a id="laptop_button">Laptop </a>
						</li>
					</ul>
				</div>
				<!-- menu nav -->
			</div>
		</div>
		<!-- /container -->
	</div>
	<!-- /NAVIGATION -->

	<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap mt-3">
				<!-- home slick -->
				<div id="home-slick">
					<!-- banner -->
					<div class="banner banner-1">
						<img src="./img/banner/banner1.png" alt="">
						<div class="banner-caption text-center">
							<button class="primary-btn">Shop Now</button>
						</div>
					</div>
					<!-- /banner -->

					<!-- banner -->
					<div class="banner banner-1">
						<img src="./img/banner/banner2.png" alt="">
						<div class="banner-caption">
							<button class="primary-btn">Shop Now</button>
						</div>
					</div>
					<!-- /banner -->

					<!-- banner -->
					<div class="banner banner-1">
						<img src="./img/banner/banner3.png" alt="">
						<div class="banner-caption">
							<button class="primary-btn">Shop Now</button>
						</div>
					</div>
					<!-- /banner -->

					<!-- banner -->
					<div class="banner banner-1">
						<img src="./img/banner/banner4.png" alt="">
						<div class="banner-caption">
							<button class="primary-btn">Shop Now</button>
						</div>
					</div>
					<!-- /banner -->
				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->


	<!-- section -->
	<div class="session">
		<div id="danh_sach_sp">

		</div>

	</div>
	<!-- end section -->

	<!-- section -->
	<div class="session">
		<div id="mua_hang">

		</div>

	</div>
	<!-- end section -->


	<!-- FOOTER -->
	<footer id="footer" class="section section-grey">
		<!-- container -->
		<div class="container">
			<hr>
			<!-- row -->
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<!-- footer copyright -->
					<div class="footer-copyright">
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
						Copyright &copy;

							document.write(new Date().getFullYear());

						<a href="https://colorlib.com" target="_blank">TC</a>
						<!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
					</div>
					<!-- /footer copyright -->
				</div>
			</div>
			<!-- /row -->
		</div>
		<!-- /container -->
	</footer>
	<!-- /FOOTER -->

	<!-- jQuery Plugins -->
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/slick.min.js"></script>
	<script src="./js/nouislider.min.js"></script>
	<script src="./js/jquery.zoom.min.js"></script>
	<script src="./js/main.js"></script>
	<script src="./js/script.js"></script>

</body>

</html>
